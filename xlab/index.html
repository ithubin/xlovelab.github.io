<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xlab</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="name" content="xlovelab">
    <meta name="author" content="liuyongji">
    <meta name="email" content="liuyongji1990@gmail.com">

    <meta name="description" content="x love lab">
    <meta name="keywords" content="xlovelab">

    <!-- fav icons -->
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- plugin styles -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet">

    <style>

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            width: 100%;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        #xlab {
            width: 100%;
            height: 100%;
        }

        @keyframes loading {
            to {
                text-shadow: 0 0 2px rgba(204, 208, 212, 0.2), 0 0 3px rgba(0, 0, 0, 0.02), 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(255, 255, 255, 0), 0 0 0 rgba(0, 0, 0, 0), 0 0 0 rgba(255, 255, 255, 0), 0 0 0 rgba(255, 255, 255, 0), 0 0 0px rgba(255, 255, 180, 0);
                color: transparent;
            }

        }

        h1 {
            font-family: 'Source Code Pro', sans-serif;
        }

        h1 span {
            font-size: 2em;
            text-align: center;
            display: inline-block;
            transform-origin: 50% 250%;
            text-shadow: 0 0 2px rgba(204, 208, 212, 0.9), 0 15px 25px rgba(0, 0, 0, 0.3), 0 -2px 3px rgba(0, 0, 0, 0.1), 0 -5px 10px rgba(255, 255, 255, 0.5), 0 5px 10px rgba(0, 0, 0, 0.3), 0 3px 4px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.45), 0 0 30px rgba(255, 255, 180, .4);
            animation: loading 1.2s ease-in-out infinite alternate;
        }

        h1 span:nth-child(1) {
            animation-delay: .09s;
        }

        h1 span:nth-child(2) {
            animation-delay: .18s;
        }

        h1 span:nth-child(3) {
            animation-delay: .27s;
        }

        h1 span:nth-child(4) {
            animation-delay: .36s;
        }

        h1 span:nth-child(5) {
            animation-delay: .45s;
        }

        h1 span:nth-child(6) {
            animation-delay: .54s;
        }

        h1 span:nth-child(7) {
            animation-delay: .63s;
        }

        h1 span:nth-child(8) {
            animation-delay: .72s;
        }

    </style>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!--[if (gte IE 6)&(lte IE 8)]>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->
</head>
<body>

<header class="container-fluid text-center">
    <h1>xlab</h1>
</header>

<div id="xlab"></div>

<footer class="container-fluid text-center">
    <hr>
    <p>
        <a href="//xlovelab.github.io">xlovelab</a>
    </p>
</footer>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/d3/d3.min.js"></script>
<script src="../bower_components/d3-queue/d3-queue.js"></script>
<script src="../bower_components/topojson/topojson.js"></script>
<script>

    $("h1").children().andSelf().contents().each(function () {
        if (this.nodeType == 3) {
            var $this = $(this);
            $this.replaceWith($this.text().replace(/(\w)/g, "<span>$&</span>"));
        }
    });

    var width = $('#xlab').width();
    var height = window.innerHeight - $('header').height() - $('footer').height();

    var svg = d3.select("#xlab").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("../x/data/china.json", function (error, root) {
        if (error) {
            return console.error(error);
        }

        // create a first guess for the projection
        var center = d3.geo.centroid(root);
        var scale = 150;
        var offset = [width / 2, height / 2];
        var projection = d3.geo.mercator().scale(scale).center(center).translate(offset);

        // create the path
        var path = d3.geo.path().projection(projection);

        // using the path determine the bounds of the current map and use
        // these to determine better values for the scale and translation
        var bounds = path.bounds(root);
        var hscale = scale * width / (bounds[1][0] - bounds[0][0]);
        var vscale = scale * height / (bounds[1][1] - bounds[0][1]);
        scale = (hscale < vscale) ? hscale : vscale;
        offset = [width - (bounds[0][0] + bounds[1][0]) / 2, height - (bounds[0][1] + bounds[1][1]) / 2];

        // new projection
        // center = [103.46936605656265, 36.64103213524577]
        projection = d3.geo.mercator().center(center).scale(scale * 0.9).translate(offset);

        path = path.projection(projection);

        var china = svg.append("g");

        var colorDefault = "#ccc";
        var getColorHover = d3.scale.category20();

        var provinces = china.selectAll("path")
                .data(root.features)
                .enter()
                .append("path")
                .attr("class", "province")
                .attr("fill", colorDefault)
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .attr("d", path)
                .on("mouseover", function (d, i) {
                    d3.select(this).attr("fill", getColorHover(i));
                })
                .on("mouseout", function (d, i) {
                    d3.select(this).attr("fill", colorDefault);
                });

        d3.json("team.json", function (error, team) {

            var defs = svg.append("defs");

            svg.selectAll(".direction")
                    .data(team.people)
                    .enter()
                    .append("line")
                    .attr("fill", function (d, i) {
                        return getColorHover(i);
                    })
                    .attr("stroke", function (d, i) {
                        return getColorHover(i);
                    })
                    .attr("stroke-dasharray", '0.5% 0.5%')
                    .attr("stroke-width", '0.2%')
                    .attr("class", "direction")
                    .attr("x1", function (d) {
                        return projection([d.log, d.lat])[0];
                    })
                    .attr("y1", function (d) {
                        return projection([d.log, d.lat])[1];
                    })
                    .attr("x2", function (d) {
                        return projection([team.log, team.lat])[0];
                    })
                    .attr("y2", function (d) {
                        return projection([team.log, team.lat])[1];
                    });

            svg.selectAll(".link")
                    .data(team.people)
                    .enter()
                    .append("line")
                    .attr("fill", function (d, i) {
                        return getColorHover(i);
                    })
                    .attr("stroke", function (d, i) {
                        return getColorHover(i);
                    })
                    .attr("stroke-width", '0.3%')
                    .attr("class", "direction")
                    .attr("x1", function (d) {
                        return projection([d.xlog, d.xlat])[0];
                    })
                    .attr("y1", function (d) {
                        return projection([d.xlog, d.xlat])[1];
                    })
                    .attr("x2", function (d) {
                        return projection([d.log, d.lat])[0];
                    })
                    .attr("y2", function (d) {
                        return projection([d.log, d.lat])[1];
                    });

            var location = svg.selectAll(".location")
                    .data(team.people)
                    .enter()
                    .append("g")
                    .attr("class", "location")
                    .attr("transform", function (d) {
                        var coor = projection([d.log, d.lat]);
                        return "translate(" + coor[0] + "," + coor[1] + ")";
                    });

            location.append("circle")
                    .attr("r", '0.5%')
                    .attr("fill", function (d, i) {
                        return getColorHover(i);
                    });

            location.append("circle")
                    .attr("cx", function (d) {
                        var coor = projection([d.log, d.lat]);
                        var xcoor = projection([d.xlog, d.xlat]);
                        return xcoor[0] - coor[0];
                    })
                    .attr("cy", function (d) {
                        var coor = projection([d.log, d.lat]);
                        var xcoor = projection([d.xlog, d.xlat]);
                        return xcoor[1] - coor[1];
                    })
                    .attr("r", '5%')
                    .attr("stroke", function (d, i) {
                        return getColorHover(i);
                    })
                    .attr("stroke-width", '0.4%')
                    .attr("fill", function (d, i) {

                        defs.append('pattern')
                                .attr('id', d.img)
                                .attr('width', '100%')
                                .attr('height', '100%')
                                .attr('viewBox', '0 0 ' + d.w + ' ' + d.h)
                                .append("image")
                                .attr("xlink:href", d.img)
                                .attr('width', d.w)
                                .attr('height', d.h);

                        return 'url(#' + d.img + ')';
                    })
                    .on("mouseover", function (d, i) {
                        d3.select(this).attr("stroke-width", 0);
                    })
                    .on("mouseout", function (d, i) {
                        d3.select(this).attr("stroke", getColorHover(i)).attr("stroke-width", '0.4%');
                    });

            location.append("text")
                    .attr("x", function (d, i) {
                        return projection([d.xlog, d.xlat])[0] - projection([d.log, d.lat])[0]
                    })
                    .attr("y", function (d, i) {
                        return projection([d.xlog, d.xlat])[1] - projection([d.log, d.lat])[1] + 72
                    })
//                    .attr('style', 'font-size:1.372em; font-weight:bold')
                    .attr('text-anchor', 'middle')
                    .attr('alignment-baseline', 'middle')
                    .text(function (d, i) {
                        return d.name + ' • ' + d.title;
                    });

            defs.append("marker")
                    .attr("id", "arrow")
                    .attr("markerUnits", "strokeWidth")
                    .attr("markerWidth", "12")
                    .attr("markerHeight", "12")
                    .attr("viewBox", "0 0 12 12")
                    .attr("refX", "6")
                    .attr("refY", "6")
                    .attr("orient", "auto")
                    .append("path")
                    .attr("d", "M2,2 L10,6 L2,10 L6,6 L2,2")
                    .attr("fill", '#00ffff');

            svg.append("line")
                    .attr("fill", '#000000')
                    .attr("stroke", '#00ffff')
                    .attr("stroke-width", '0.3%')
                    .attr("class", "arrow")
                    .attr("x1", projection([team.xlog, team.xlat])[0])
                    .attr("y1", projection([team.xlog, team.xlat])[1])
                    .attr("x2", projection([team.log, team.lat])[0] - 18)
                    .attr("y2", projection([team.log, team.lat])[1] - 12)
                    .attr('marker-end', 'url(#arrow)');

            var logo = svg.append("g")
                    .attr("transform", "translate(" + projection([team.log, team.lat])[0] + "," + projection([team.log, team.lat])[1] + ")");

            logo.append("circle")
                    .attr("r", '0.8%')
                    .attr("fill", '#00ffff');

            defs.append('pattern')
                    .attr('id', team.img)
                    .attr('width', '100%')
                    .attr('height', '100%')
                    .attr('viewBox', '0 0 ' + team.w + ' ' + team.h)
                    .append("image")
                    .attr("xlink:href", team.img)
                    .attr('width', team.w)
                    .attr('height', team.h);

            logo.append("circle")
                    .attr("cx", projection([team.xlog, team.xlat])[0] - projection([team.log, team.lat])[0])
                    .attr("cy", projection([team.xlog, team.xlat])[1] - projection([team.log, team.lat])[1])
                    .attr("r", '6%')
                    .attr("stroke", '#00ffff')
                    .attr("stroke-width", '0.4%')
                    .attr("fill", 'url(#' + team.img + ')')
                    .on("mouseover", function () {
                        d3.select(this).attr("stroke-width", 0);
                    })
                    .on("mouseout", function () {
                        d3.select(this).attr("stroke-width", '0.4%');
                    });

            var text = logo.append("text")
                    .attr("x", projection([team.xlog, team.xlat])[0] - projection([team.log, team.lat])[0])
                    .attr("y", projection([team.xlog, team.xlat])[1] - projection([team.log, team.lat])[1] - 80)
                    .attr('style', 'font-size:2em')
                    .attr('text-anchor', 'middle')
                    .attr('alignment-baseline', 'middle')
                    .text(team.name + ' • ' + team.title);

        });
    });

</script>
<script src="../bower_components/normalize-strings/normalize.min.js"></script>
<script src="../bower_components/prefixfree/prefixfree.min.js"></script>
</body>
</html>
